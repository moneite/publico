<body>

			<form name="miFormulario" onSubmit="return ingresar()">
			  <!--<label for="apellido">Apellido:</label><br> -->
			  <input type="text" id="usr" name="usuario" maxlength="10" required><br>
			  <input type="submit" value="Entrar">
			</form>
			<!-- creamos un elemento vacío para luego poner allí el resultado
			de nuestro script -->
			<br/>
			<!--<div id="mensaje"></div>-->		
<script>
  // seccion de codigo javascript 
		// Valida que el browser lo permita	
	function ingresar(){
		if (typeof(Storage) !== "undefined") {
		  // Almacena un valor usando el método setItem del objeto localStorage
		  var x=document.forms["miFormulario"]["usuario"].value;
		  sessionStorage.setItem("usuario", x);
		  // Recupera el valor usando el método getItem del objeto localStorage
		  //document.getElementById("mensaje").innerHTML = sessionStorage.getItem("apellido");
		} else {
		  window.alert("Este navegador no soporta web storage...");
		}
		window.location.replace("26ene-1DAM-logout.html");
		return false;
	}
</script>
