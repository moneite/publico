<head>
  <title>Ejercicio de Login y Logout</title>
  <meta charset="UTF-8"/> 
  <link rel=StyleSheet href="26ene-1DAM-logout.css" type="text/css"> 
</head>


<body>
	<div id="contenido">
		<div id="izquierda">
			<img src="cenec-malaga.png" alt="Cenec Málaga">
		</div>
		<div id="centro">
			<p class="texto"> DESARROLLO DE APLICACIONES MULTIPLATAFORMA <br> Miguel Ángel Arcos Reyes</p>
		</div>
		<div id="derecha">
			<p class="bnv">¡Muy buenas de nuevo!</p>
			<form name="miFormulario" onSubmit="return desconectar()">
				 <input id="boton" type="submit" value="Salir">
			   </form>
			   <br>	
		</div>
	</div>
			
<script>
	function desconectar(){
		if (typeof(Storage) != undefined) {
		  sessionStorage.removeItem("usuario");
		} else {
		  window.alert("Este navegador no soporta web storage...");
		}
		window.location.replace("26ene-1DAM-login.html")
		return false;
	}
	window.onload = (event) => {
		//Con esto recuperamos el valor del campo usuario y lo mostramos.
		  var usuario = sessionStorage.getItem("usuario");
		  document.getElementsByClassName("bnv")[0].innerHTML = "¡Muy Buenas de Nuevo! \n" + usuario;
	};
</script>
</body>
</html>
